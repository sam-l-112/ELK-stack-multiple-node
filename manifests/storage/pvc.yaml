apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: longhorn-volv-pvc
spec:
  accessModes:  
    - ReadWriteOnce
  storageClassName: longhorn
  resources:
    requests:
      storage: 5Gi




